<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container__parent">
      <div class="container">
        <img
          class="apresentacao__imagem"
          src="./images/illustration-hero.svg" />

        <div class="apresentacao__informacao">
          <div class="apresentacao__box">
            <h3 class="apresentacao__titulo">Order Summary</h3>
            <p class="apresentacao__descricao">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="produto__caixa">
            <img src="./images/icon-music.svg" />
            <div class="produto__valores">
              <p class="valor__classe"><strong>Annual Plan</strong></p>
              <p class="produto__valor">$59.99/year</p>
            </div>
            <a href="#" class="compra__link">Change</a>
          </div>

          <button href="#" class="compra__pagamento">Proceed to Payment</button>
          <a href="#" class="compra__cancelamento">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
