<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/meu-projeto/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <title>Desafio - QR CODE</title>
  </head>
  <body>
    <div class="parent__container">
      <div class="container">
        <img src="./images/image-equilibrium.jpg" class="produto__imagem" />
        <h4 class="produto__nome">Equilibrium #3429</h4>
        <p class="produto__descricao">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="produto__informacao">
          <div class="produto__valor">
            <img class="icone__informacao" src="./images/icon-ethereum.svg" />
            <a href="https://www.coingecko.com/en/coins/ethereum" class="valor"
              >0.041 ETH</a
            >
          </div>

          <div class="produto__validade">
            <img class="icone__informacao" src="./images/icon-clock.svg" />
            <p class="validade">3 days left</p>
          </div>
        </div>

        <div class="linha__divisor"></div>
        <footer class="rodape__produto">
          <img class="criador__avatar" src="./images/image-avatar.png" />
          <p class="criador__creditos">
            Creation of <span class="criador__nome">Jules Wyvern</span>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
