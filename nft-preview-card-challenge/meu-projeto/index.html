<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/meu-projeto/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <title>Desafio - QR CODE</title>
  </head>
  <body>
    <div class="parent__container">
      <div class="container">
        <div class="imagem__container">
          <img
            src="https://iili.io/HUFIqu9.th.jpg"
            alt="HUFIqu9.th.jpg"
            border="0"
            class="produto__imagem" />

          <div class="overlay">
            <i class="icon__overlay">
              <img
                src="https://raw.githubusercontent.com/gist/alef-monteiro/3de5cf3e75e3c73c8bbbf1681140221f/raw/f563c5aad55285d3e148ae1cc2c488463b4570dc/icon-view.svg"
            /></i>
          </div>
        </div>
        <h4 class="produto__nome">Equilibrium #3429</h4>
        <p class="produto__descricao">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="produto__informacao">
          <div class="produto__valor">
            <img
              class="icone__informacao"
              src="https://raw.githubusercontent.com/gist/alef-monteiro/3de5cf3e75e3c73c8bbbf1681140221f/raw/f563c5aad55285d3e148ae1cc2c488463b4570dc/icon-ethereum.svg" />
            <a href="https://www.coingecko.com/en/coins/ethereum" class="valor"
              >0.041 ETH</a
            >
          </div>

          <div class="produto__validade">
            <img
              class="icone__informacao"
              src="https://raw.githubusercontent.com/gist/alef-monteiro/3de5cf3e75e3c73c8bbbf1681140221f/raw/f563c5aad55285d3e148ae1cc2c488463b4570dc/icon-clock.svg" />
            <p class="validade">3 days left</p>
          </div>
        </div>

        <div class="linha__divisor"></div>
        <footer class="rodape__produto">
          <img
            class="criador__avatar"
            src="https://iili.io/HUFze2V.th.png"
            alt="HUFze2V.th.png"
            border="0" />
          <p class="criador__creditos">
            Creation of <span class="criador__nome">Jules Wyvern</span>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
