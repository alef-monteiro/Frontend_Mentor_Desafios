<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./syle.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container__parent">
      <div class="container">
        <div class="resutado__box">
          <h3 class="resultado__titulo">Your Result</h3>
          <div class="resultado__score">76 of 100</div>
          <h3>Great</h3>
          <p class="resultado__descricao">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <d@ext:lukas-tr.materialdesignicons-intellisenseiv class="sumario__box">
          <h3 class="sumario__titulo">Summary</h3>
          <div>
            <div class="resultado__reaction">
              <img
                class="resultado__icon"
                src="./assets/images/icon-reaction.svg" />
              <p class="resultado__categoria">Reaction</p>
              <p class="resultado__nota"><strong>80</strong> / 100</p>
            </div>
            <div class="resultado__memory">
              <img
                class="resultado__icon"
                src="./assets/images/icon-memory.svg" />
              <p class="resultado__categoria">Memory</p>
              <p class="resultado__nota"><strong>92</strong> / 100</p>
            </div>
            <div class="resultado__verbal">
              <img
                class="resultado__icon"
                src="./assets/images/icon-verbal.svg" />
              <p class="resultado__categoria">Verbal</p>
              <p class="resultado__nota"><strong>61</strong> / 100</p>
            </div>
            <div class="resultado__visual">
              <img
                class="resultado__icon"
                src="./assets/images/icon-visual.svg" />
              <p class="resultado__categoria">Visual</p>
              <p class="resultado__nota"><strong>72</strong> / 100</p>
            </div>
          </div>
          <button href="#" class="botao">Continue</button>
        </d@ext:lukas-tr.materialdesignicons-intellisenseiv>
      </div>
    </div>
  </body>
</html>
